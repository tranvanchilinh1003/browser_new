<div class="hidden lg:flex space-x-6 ml-6">
  <!-- Navigation Links -->
  <nav x-data="{
    activeLink: '',
    navItems: [
      { href: '/', label: 'Home', key: 'index.html' },
      { href: '/features.html', label: 'Features', key: 'features.html' },
      { href: '/#pricing', label: 'Pricing', key: 'pricing.html' },
      { href: '/#user-guide', label: 'User Guide', key: 'user-guide.html' }
    ],
    init() {
      const currentPath = window.location.pathname;
      const currentPage = currentPath.split('/').pop() || 'index.html';
      this.activeLink = currentPage;
    },
    isActive(key) {
      return this.activeLink === key;
    }
  }" class="flex items-center xl:space-x-8 lg:space-x-2">
    <!-- Dynamic Navigation Items -->
    <template x-for="item in navItems" :key="item.key">
      <a :href="item.href" :class="[
           'cursor-pointer transition-colors duration-200 rounded-lg py-2 px-3  text-base lg:text-sm font-medium font-manrope',
           isActive(item.key) 
             ? 'bg-[#E9F3FD] text-[#2B8CEE]' 
             : 'text-[#334155] hover:text-[#2B8CEE] hover:bg-[#E9F3FD]'
         ]" x-text="item.label">
      </a>
    </template>
  </nav>
